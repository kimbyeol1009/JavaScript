<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./jquery-3.7.1.min.js"></script>
    <style>
        
         
    </style>
</head>
<body>
    <h1>Event 지정</h1>
    <h2>이벤트 확인1</h2>
    <a>이벤트 확인2</a><br><br>
    <span>addEvent</span>
    <br>
    <br>
    <h3>객체 형식</h3>
    <button id = "change">change</button>
    
    <script>
        // 1. change버튼을 클릭했을때 
        // h1 태그 안에 있는 텍스트 색상을 파란색
        
        // 2. Event 지정이라는 텍스트에 마우스를 올렸을때
        // 글자색을 붉은색으로 , 내렸을때 다시 검정색으로
        //mouseover, mouseout

        //3. 이벤트확인1(텍스트) 클릭 시
        // 내용 변경 ==> a태그를 사용해서

        // 4. 이벤트확인2(텍스트) 클릭 시
        // 텍스트 스타일 변경 ==> 글자색, 배경색
        $('#change').click(()=>{
            $('h1').css('color','blue');
        });
        $('h1').mouseover(()=>{
            $('h1').css({
                'color': 'violet',
                'background-color' : 'cornflowerblue'
            });
        });
        $('h1').mouseout(()=>{
            $('h1').css({
                'color': 'black',
                'background-color' : 'white'
            });

        });
        $('h2').click(()=>{
            $('h2').html('<a>내용 변경</a>');
        });
        $('a').click(()=>{
            $('a').css({
                'color' : 'tomato',
                'background' : 'greenyellow',
                'bakcground-size' : '100px',
                'padding' : '5px'
            });
        });

        //객체형식으로 다수 이벤트 지정하기
        $('span').on({
            'mouseover': ()=>{
                $('span').css({
                    'color' : 'white',
                    'background-color' : 'tomato',
                    'font-size' : '32px'
                })
            },
            'mouseout' : ()=>{
                $('span').css({
                    'color' : 'black',
                    'background-color' : 'white',
                    'font-size' : '16px'
                })
            }
        })
    </script>
</body>
</html>
