<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>JavaScript</p>
    <p>CSS</p>

    <span id = 'spanTag'>아래 버튼을 클릭하세요</span>
    <br>
    <button onclick="clickFunction()">클릭</button>
    <script>
        //p요소객체 접근하기
        let pTag = document.getElementsByTagName('P');

        //htmlCollection(유사배열) 내 요소를 접근하기
        //ㅈㄴ재미업슴그냥
        console.log(pTag[0]);
        console.log(pTag[1]);

        pTag[0].style.backgroundColor = 'black';
        pTag[0].style.color = 'red';
        pTag[0].style.fontsize = '32px';
        
        let spanTag = document.querySelector('span');

        const clickFunction = ( )=> {
            spanTag.style.color = 'red';
        }
        
    </script>
</body>
</html>
