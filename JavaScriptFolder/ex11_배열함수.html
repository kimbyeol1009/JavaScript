<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //자주 사용하는 배열 함수
        //1. 배열.includes(찾고 싶은 요소)
        let array = [1,2,3,4,5];

        // array 배열 내 3이라는 데이터가 있는지 확인
        console.log(array.includes(3));
        // array 배열 내 9라는 데이터가 있는지 확인
        console.log(array.includes(9));
        
        //2.배열.indexOf(인덱스 위치를 찾고 싶은 요소)
        //array 배열 내 2라는 데이터의 인덱스 위치 확인
        console.log(array.indexOf(2));

        // array 배열 내 10이라는 데이터의 인덱스 위치 확인
        console.log(array.indexOf(13));

        //3. 배열.slice(시작인덱스, 끝인덱스)
        //*끝 인덱스는 -1 범위까지 출력된다.
        // ex) slice(0,3) -> 0,1,2,의 인덱스까지만 접근

        // array 배열 내 2,3,4 데이터만 출력
        console.log(array.slice(1,4));

        //2차원 배열 생성
        let array2 = [[1,2,3],[4,5,6],[7,8,9]];
        console.log(array2);
        
        //array2 배열 내 두번째 요소 안에 있는 4를 출력
        console.log(array2[1][0]);

        //array2 배열 내 3과 8을 더한 후 출력
        console.log(array2[0][2]+array2[2][1]);
        
        
    </script>
</body>
</html>
