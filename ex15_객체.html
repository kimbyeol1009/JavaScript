<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 객체 : 여러데이터를 하나의 변수에 저장할 수 있는 데이터 타입
        // 구조 : {key1 : value, key2 : value2, ...}
        // key : 객체의 속성 (property)
        // value : 속성의 값/ 기본 자료형, 참조 자료형

        //사용자 정의 객체 생성
        let person = {
            name : '김별',
            age : 23,
            female : true,
            favorite : {
                food : 'hamburger',
                drink : 'coffee'
            },
            epl : ['손흥민','황희찬','케인'],
            intre : () => {
                console.log('JS 사용자 정의 객체');
                
            }
        }

        //객체 접근
        console.log(person);
        //나이, 여성, 손흥민
        console.log('나이 : ',person.age, 
                    '여성 : ',person.female, 
                    '축구선수 : ',person.epl[0]);
        //함수 로직 실행행
        person.intre();
        
        //속성 값 변경 및 추가
        person.name = '김별벼리';
        console.log('이름 변경 : ', person.name);
        
        person.height = 160;
        console.log(person.height);

        console.log(person);
        
    </script>
</body>
</html>
