<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--Event 연결하는 방법1 : 인라인 방식
        HTML요소의 이벤트 속성으로 적용하는 방식

    
    -->
    <button onclick="show()">클릭</button>
    <br>
    <p id="p_event">마우스를 올려주세요</p>
    <script>
        const show = ()=>{
            alert('클릭이벤트 발생');
        }

        // Event 연결하는 방법2 : 프로퍼티 방식
        // - 이벤트를 연결할 HTML요소객체가 필요
        let p_event = document.getElementById('p_event');

        const show2 = () => {
            alert('이벤트발생');
        }

        //프로퍼티 방식으로 이벤트를 연결하실때는 ()를 생략
        //자바스크립트 엔진이 먼저 함수를 실행 한 뒤에 페이지를 로드
        p_event.onmouseover = show2;

        // Event 연결하는 방법3: addEventListener()
        p_event.addEventListener('click', ()=>{
            alert('이벤트 추가 발생!');
        })

        p_event.addEventListener('mouseout',()=>{
        console.log('이벤트 추가 발생2!');
        
    })
    </script>
</body>
</html>
