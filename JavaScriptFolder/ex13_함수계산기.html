<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //함수 계산기
        // prompt 3개
        //함수명 : calculator
        let num1 = parseInt(prompt(('첫번째 숫자를 입력해주세요')));
        let num2 =  parseInt(prompt(('두번째 숫자를 입력해주세요')));
        let mul = prompt('연산자를 입력해주세요!')
        
       
        
        function calculator(num1, num2){
            if(mul === "+"){
                return num1+num2;
            }if(mul === "-"){
                return num1-num2;
            }if(mul === "*"){
                return num1*num2;
            }if(mul === "/"){
                return num1/num2;
            }if(mul === "%"){
                return num1%num2;
            }
        }
        console.log(calculator(num1, num2));
        
    </script>
</body>
</html>
