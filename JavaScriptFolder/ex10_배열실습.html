<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 1. 빈 배열  array를 생성 후 크기를 출력
        let array = [];
        console.log(array);
        
        // 2. 35,73,68,82,94 총 5개의 데이터를 저장
        array[0] = 35;
        array[1] = 73;
        array[2] = 68;
        array[3] = 82;
        array[4] = 94;

        console.log(array);
        
        // 3. 모든 데이터를 반복문을 활용하여 출력
        for(let i = 0; i<6; i++){
            console.log(array[i]);
        }
        // 4. 3번째 요소(68)를 100으로 수정
        array[2] = 100;
        console.log(array[2]);
        
        // 5. 2번째 요소(73)를 삭제
        array.splice(1,1);
        console.log(array);
        
    </script>
</body>
</html>
